<h2>Equipos: <small>TotalEquipos</small></h2>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>#</th>
                <th>Lugar</th>
                <th>Salon</th>
                <th>Fecha Evento</th>
                <th>Precio Pack</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let evento of eventos; let i = index;">
                <td>{{ i + 1 }}</td>
                <td>{{ evento.lugar }}</td>
                <td>{{ evento.salon }}</td>
                <td>{{ evento.fechaEvento }}</td>
                <td>{{ evento.precioPack }}</td>
                <td>
                    <!-- <button (click)="guardarUsuario(usuario)" class="btn btn-primary mr-1">
                        <i class="fa fa-save"></i>
                    </button>
                    <button (click)="borrarUsuario(usuario)" class="btn btn-danger">
                        <i class="fa fa-trash-o"></i>
                    </button> -->
                </td>
            </tr>
        </tbody>
    </table>
</div>
