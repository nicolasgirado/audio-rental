<mat-card>
    <img mat-card-image class="center-img" src="assets/images/logo-icon.jpg">
    <mat-card-content>
        <form ngNativeValidate #f="ngForm" (ngSubmit)="ingresar(f)">
            <mat-form-field>
                <input matInput [ngModel]="email" name="email" type="email" placeholder="Correo electr칩nico" required>
            </mat-form-field>

            <mat-form-field>
                <input matInput ngModel name="password" type="password" placeholder="Contrase침a" required>
            </mat-form-field>

            <mat-checkbox [(ngModel)]="recuerdame" name="recuerdame">Recordar mis datos</mat-checkbox>
            
            <button mat-raised-button type="submit" color="primary">Ingresar</button>
        </form>
    </mat-card-content>
</mat-card>
