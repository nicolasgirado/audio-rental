<mat-card>

    <img mat-card-image class="center-img" src="assets/images/logo-icon.jpg">

    <mat-card-content>

        <form [formGroup]="loginForm" (ngSubmit)="login()">

            <mat-form-field>
                <input matInput formControlName="email" type="email" placeholder="Correo electrónico*" autofocus>
            </mat-form-field>

            <mat-form-field>
                <input matInput formControlName="password" type="password" placeholder="Contraseña*" [type]="hidePassword ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hidePassword">
                    <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>

            </mat-form-field>

            <mat-checkbox formControlName="recordarme">Recordar mis datos</mat-checkbox>
            
            <button mat-raised-button type="submit" color="primary">Ingresar</button>
            
        </form>

    </mat-card-content>

</mat-card>
