<div *ngIf="loading">
    <mat-spinner></mat-spinner>
</div>

<mat-card *ngIf="!loading" class="mat-elevation-z8">

    <mat-card-header>

        <mat-card-title>
            <h2>Usuarios</h2>
        </mat-card-title>

    </mat-card-header>

    <div class="fiter-container">

        <mat-form-field class="filter">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
        </mat-form-field>

    </div>

    <div class="table-container">

        <table class="table" mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
                <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                <td mat-cell *matCellDef="let usuario">{{ usuario.nombre }}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
                <td mat-cell *matCellDef="let usuario">{{ usuario.email }}</td>
            </ng-container>

            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
                <td mat-cell *matCellDef="let usuario">{{ usuario.role }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

    </div>

    <mat-paginator [pageSize]="15" [pageSizeOptions]="[15, 30, 45]"></mat-paginator>

        
</mat-card>
