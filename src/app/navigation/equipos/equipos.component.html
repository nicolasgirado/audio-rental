<div *ngIf="loading"><mat-spinner></mat-spinner></div>

<mat-card *ngIf="!loading" class="mat-elevation-z8">

    <mat-card-header>

        <mat-card-title>
            <h2>Equipos</h2>
        </mat-card-title>

    </mat-card-header>

    <mat-card-content>

        <div class="filter-container">

            <mat-form-field class="filter">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
            </mat-form-field>

        </div>

        <div class="table-container">

            <table class="table" mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
                    <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
                </ng-container>

                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                    <td mat-cell *matCellDef="let equipo">{{ equipo.descripcion }}</td>
                </ng-container>

                <ng-container matColumnDef="rubro">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Rubro</th>
                    <td mat-cell *matCellDef="let equipo">{{ equipo.rubro['descripcion'] }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        
        </div>

        <mat-paginator [pageSize]="15" [pageSizeOptions]="[15, 30, 45]"></mat-paginator>

    </mat-card-content>

</mat-card>
