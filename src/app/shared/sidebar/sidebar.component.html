<nav class="col-md-2 d-none d-md-block bg-light sidebar">
    <div class="sidebar-sticky">
        <ul class="nav flex-column">
            <li class="nav-item" *ngFor="let menu of loginService.menu">
                <a class="nav-link">
                    <i [class]="menu.icono"></i><span class="hide-menu"> {{ menu.titulo }} <span>({{ menu.submenu.length }})</span></span>
                </a>

                <ul class="collapse">
                    <li *ngFor="let submenu of menu.submenu">
                        <a [routerLink]="[ submenu.url ]" routerLinkActive="active">
                            {{ submenu.titulo }}
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
